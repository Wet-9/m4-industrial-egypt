<table>
    <caption>Weather in {{ cityName }}</caption>
    <tr>
      <td colspan="2">Spring</td>
      <td colspan="2">Summer</td>
      <td colspan="2">Autumn</td>
      <td colspan="2">Winter</td>
    </tr>
    <tr>
      <td>Spring Morning</td>
      <td>Spring Evening</td>
      <td>Summer Morning</td>
      <td>Summer Evening</td>
      <td>Autumn Morning</td>
      <td>Autumn Evening</td>
      <td>Winter Morning</td>
      <td>Winter Evening</td>
    </tr>
    <tr>
      <td>{{ springM }}</td>
      <td>{{ springN }}</td>
      <td>{{ summerM }}</td>
      <td>{{ summerN }}</td>
      <td>{{ autumnM }}</td>
      <td>{{ autumnN }}</td>
      <td>{{ winterM }}</td>
      <td>{{ winterN }}</td>
    </tr>
  </table>
